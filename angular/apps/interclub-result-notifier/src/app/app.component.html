<h1>Snooker Limburg</h1>
<h2>Interclub Result Notifier</h2>
<ng-container *ngIf="swPush.isEnabled">
  <ng-container *ngIf="(swPush.subscription | async) === null">
    <button type="button" (click)="receiveNotifications()">Receive notifications</button>
  </ng-container>
  <ng-container *ngIf="(swPush.subscription | async) !== null">
    <button type="button" (click)="stopReceivingNotifiations()">Stop receiving notifications</button>
  </ng-container>
</ng-container>
<ng-container *ngIf="!swPush.isEnabled">
  <p>Your browser doesn't support notifications. Try Chrome?</p>
</ng-container>
